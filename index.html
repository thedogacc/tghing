<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Game</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <a href="https://now.gg/apps/uncube/7074/now.html" target="_blank" onclick="openInIframe(event)">
      <span>Play on now.gg</span>
    </a>

    <iframe id="game-frame" style="display: none;"></iframe>

    <script>
      function openInIframe(event) {
        event.preventDefault();
        const iframe = document.getElementById("game-frame");
        iframe.style.display = "block";
        iframe.src = event.target.closest("a").href; // Get href from the clicked link
      }
    </script>
  </body>
</html>
